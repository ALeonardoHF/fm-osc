<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">

    <div class="header-img"></div>

    <div class="body-container">
      <h2>Order Summary</h2>

    <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

    <div class="annual-section">
      <div>
        <img src="/images/icon-music.svg" alt="icon-music" class="iconMusic" >
      </div>
      <div>
        <h4 class="annual-h4">Annual Plan</h4>
        <p class="price">  $59.99/year</p>
      </div>
      <div>
        <a href="#" class="change">Change</a>
      </div>
    </div>

    <div class="buttons_col">
      <div>
        <button class="proceed">Proceed to Payment</button>
      </div>
      <div>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonardo Heredia</a>.
  </div>
</body>
</html>
